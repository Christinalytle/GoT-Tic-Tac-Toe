<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game of Thrones Tic-Tac-Toe</title>
     
        <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

      
    </head>
    <body>

      <!-- Header "GOT tic-tac-toe"; will also show who's turn it is on the left or right -->
      <div class="container-fluid">
        <div class="row" id="header">
          <div class="col-lg text-center" id="dragonHeader"></div>
          <div class="col-lg-6 d-flex justify-content-center">
          <img src="sources/GoTHeader.png" alt="header"/>
          </div>
          <div class="col-lg text-center" id="walkerHeader"></div>
        </div>
        <!-- Dragon's Score -->
        <div class="row">
          <div class="col-lg text-center">
            <img src="sources/dragon2.png" alt="dragon"/>
            <p>Dragon's Score: <br><span id="playerXScore">0</span></p>
          </div>
          <!-- Tic-Tac-Toe Gameboard -->
          <div class="col-lg-6 d-flex justify-content-center">
            <div id="ticTacToe">
              <img src="sources/dragonwon.png" alt="header" id="dragonWonImage"/>
              <img src="sources/whitewalkerwon.png" alt="white walker won image" id="whiteWalkerWonImage"/>
              <img src="sources/draw.png" alt="draw image" id="drawImage"/> 
              <table>
                  <tbody>
                    <tr>
                      <td><button type="button" id="b1" style="width: 100%; height: 100%" value="1"></button></td>
                      <td><button type="button" id="b2" style="width: 100%; height: 100%" value="2"></button></td>
                      <td><button type="button" id="b3" style="width: 100%; height: 100%"  value="3"></button></td>
                    </tr>
                    <tr>
                      <td><button type="button" id="b4" style="width: 100%; height: 100%"  value="4"></button></td>
                      <td><button type="button" id="b5" style="width: 100%; height: 100%"  value="5"></button></td>
                      <td><button type="button" id="b6" style="width: 100%; height: 100%"  value="6"></button></td>
                    </tr>
                    <tr>
                      <td><button type="button" id="b7" style="width: 100%; height: 100%" value="7"></button></td>
                      <td><button type="button" id="b8" style="width: 100%; height: 100%" value="8"></button></td>
                      <td><button type="button" id="b9" style="width: 100%; height: 100%"  value="9"></button></td>
                    </tr>
                  </tbody>
                </table>
                </div>
          </div>
          <!-- White Walker Score -->
          <div class="col-lg text-center">
            <img src="sources/whitewalker.jpg" alt="white walker" />
            <p>White Walker's Score: <br> <span id="playerOScore">0</span></p> 
          </div>
        </div>
        <!-- Reset Button -->
        <div class="row">
          <div class="col-lg text-center"></div>
          <div class="col-lg-6 d-flex justify-content-center">
          <button id="reset">Reset</button>
          <br>
          <br>
          </div>
          <div class="col-lg text-center"></div>
        </div>
      </div>
        <script src="modules/jquery/dist/jquery.js"></script>
        <script src="modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="script.js" ></script>
  
    </body>
</html>
